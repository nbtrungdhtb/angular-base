<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" data-layout="horizontal" data-boxed-layout="boxed" [ngClass]="{'show-sidebar': showMobileMenu}"
	 [dir]="options.dir" [attr.data-theme]="options.theme"
	 [attr.data-layout]="options.layout" [attr.data-sidebartype]="options.sidebartype"
	 [attr.data-sidebar-position]="options.sidebarpos"
	 [attr.data-header-position]="options.headerpos" [attr.data-boxed-layout]="options.boxed">
	<!-- ============================================================== -->
	<!-- Topbar header - style you can find in topbar.scss -->
	<!-- ============================================================== -->
	<header class="topbar" [attr.data-navbarbg]="options.navbarbg">
		<nav class="d-flex top-navbar navbar-expand-md"
			 [ngClass]="(options.navbarbg=='skin6')?'navbar-light':'navbar-dark'">
			<div class="navbar-header" [attr.data-logobg]="options.logobg">
				<!-- This is for the sidebar toggle which is visible on mobile only -->
				<a (click)="showMobileMenu = !showMobileMenu"
				   class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)">
					<i [ngClass]="(showMobileMenu)?'ti-close':'ti-menu'"></i>
				</a>
				<!-- ============================================================== -->
				<!-- Logo -->
				<!-- ============================================================== -->
				<a class="navbar-brand" href="/">
					<!-- Logo icon -->
					<b class="logo-icon">
						<!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
						<!-- Dark Logo icon -->
						<img src="assets/images/logo-icon.png" alt="homepage" class="dark-logo"/>
						<!-- Light Logo icon -->
						<img src="assets/images/logo-light-icon.png" alt="homepage" class="light-logo"/>
					</b>
					<!--End Logo icon -->
					<!-- Logo text -->
					<span class="logo-text">
                        <!-- dark Logo text -->
                        <img src="assets/images/logo-text.png" alt="homepage" class="dark-logo"/>
						<!-- Light Logo text -->
                        <img src="assets/images/logo-light-text.png" class="light-logo" alt="homepage"/>
                    </span>
				</a>
				<!-- ============================================================== -->
				<!-- End Logo -->
				<!-- ============================================================== -->
				<!-- ============================================================== -->
				<!-- Toggle which is visible on mobile only -->
				<!-- ============================================================== -->
				<a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)"
				   (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
				   data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
					<i class="ti-more"></i>
				</a>
			</div>
			<!-- ============================================================== -->
			<!-- End Logo -->
			<!-- ============================================================== -->
			<div class="navbar-collapse collapse" id="navbarSupportedContent" [attr.data-navbarbg]="options.navbarbg"
				 [ngbCollapse]="!isCollapsed">
				<app-navigation class="w-100"></app-navigation>
			</div>
		</nav>
	</header>
	<!-- ============================================================== -->
	<!-- Left Sidebar - style you can find in sidebar.scss  -->
	<!-- ============================================================== -->
	<aside class="left-sidebar" [attr.data-sidebarbg]="options.sidebarbg">
		<!-- Sidebar scroll-->
		<div class="scroll-sidebar">
			<app-sidebar></app-sidebar>
		</div>
		<!-- End Sidebar scroll-->
	</aside>
	<!-- ============================================================== -->
	<!-- End Left Sidebar - style you can find in sidebar.scss  -->
	<!-- ============================================================== -->
	<!-- ============================================================== -->
	<!-- Page wrapper  -->
	<!-- ============================================================== -->
	<div class="page-wrapper">
		<app-breadcrumb></app-breadcrumb>
		<!-- ============================================================== -->
		<!-- Container fluid  -->
		<!-- ============================================================== -->
		<div class="container-fluid">
			<!-- ============================================================== -->
			<!-- Start Page Content -->
			<!-- ============================================================== -->
			<router-outlet></router-outlet>
			<!-- ============================================================== -->
			<!-- End Start Page Content -->
			<!-- ============================================================== -->
		</div>
		<!-- ============================================================== -->
		<!-- End Container fluid  -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- footer -->
		<!-- ============================================================== -->
		<footer class="footer text-center">
			All Rights Reserved by Xtreme Admin. Designed and Developed by
			<a href="https://wrappixel.com">WrapPixel</a>.
		</footer>
		<!-- ============================================================== -->
		<!-- End footer -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Page wrapper  -->
	<div class="chat-windows"></div>
</div>
