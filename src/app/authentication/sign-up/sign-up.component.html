<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
     style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
    <div class="auth-box">
        <div>
            <div class="logo">
                <span class="db"><img src="assets/images/logo-icon.png" alt="logo"/></span>
                <h5 class="font-medium m-b-20">Sign Up to Admin</h5>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form class="form-horizontal m-t-20" [formGroup]="formSignUp">
                        <div class="form-group row">
                            <div class="col-12">
                                <input class="form-control form-control" type="text" placeholder="{{'user.full_name' | translate}}"
                                       formControlName="full_name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <input class="form-control form-control" type="text" placeholder="{{'common.username' | translate}}"
                                       formControlName="username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <input class="form-control form-control" type="password" placeholder="{{'common.password' | translate}}"
                                       formControlName="password">
                            </div>
                        </div>
                        <div class="form-group text-center ">
                            <div class="col-xs-12 p-b-20 ">
                                <button class="btn btn-block btn-lg btn-info" (click)="registerUser()">SIGN UP</button>
                            </div>
                        </div>
                        <div class="form-group m-b-0 m-t-10 ">
                            <div class="col-sm-12 text-center">Already have an account?
                                <a [routerLink]="['/authentication/login']" class="text-info m-l-5">
                                    <b>Sign In</b>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
